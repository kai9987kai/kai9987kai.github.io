<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pong</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="score-board">
                <span id="player1-score">0</span>
                <span id="player2-score">0</span>
            </div>
            <div id="start-screen">
                <h1>NEON PONG</h1>
                <div class="menu-buttons">
                    <button onclick="selectMode('1P')">1 PLAYER (AI)</button>
                    <button onclick="selectMode('2P')">2 PLAYERS</button>
                    <button onclick="selectMode('TUTORIAL')">TUTORIAL</button>
                </div>
                <div class="controls-info">
                    <p><strong>CONTROLS</strong></p>
                    <div class="control-group">
                        <span>P1 (Blue)</span>
                        <span>Move: W / S</span>
                        <span>Dash: L-SHIFT</span>
                    </div>
                    <div class="control-group">
                        <span>P2 (Pink)</span>
                        <span>Move: UP / DOWN</span>
                        <span>Dash: R-SHIFT</span>
                    </div>
                    <div class="control-group">
                        <span>General</span>
                        <span>Pause: P</span>
                        <span>Restart: SPACE</span>
                    </div>
                </div>
            </div>
            <div id="game-over-screen" style="display: none;">
                <h1 id="winner-text">PLAYER 1 WINS</h1>
                <button onclick="returnToMenu()">MAIN MENU</button>
                <button onclick="restartGame()">RESTART</button>
            </div>
            <div id="tutorial-overlay" style="display: none;">
                <p id="tutorial-text">Welcome to Neon Pong!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
