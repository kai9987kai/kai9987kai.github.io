<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browser & OS Detection Tool</title>
    <meta name="description" content="Detect your current browser, version, and operating system with detailed technical insights">
    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Browser & OS Detection Tool">
    <meta property="og:description" content="Instant browser analysis with technical details and security recommendations">
    <link rel="icon" href="https://kai9987kai.github.io/favicon.ico">
    <!-- Fonts with font-display -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap">
</head>
<body>
    <div id="app"></div>
    <script>
        // Enhanced browser and OS detection with feature detection
        const detectEnvironment = () => {
            const ua = navigator.userAgent;
            let browser = { name: 'Unknown', version: 'N/A', icon: 'üåê' };
            let os = { name: 'Unknown', version: 'N/A', icon: 'üíª' };

            // Browser Detection
            if (/(opera|opr)/i.test(ua)) {
                browser = { name: 'Opera', version: ua.match(/(?:opera|opr)[\s/](\d+(\.\d+)?)/i)?.[1], icon: 'üé≠' };
            } else if (/edg/i.test(ua)) {
                browser = { name: 'Microsoft Edge', version: ua.match(/edg\/(\d+\.\d+\.\d+\.\d+)/i)?.[1], icon: 'üü¶' };
            } else if (/chrome|chromium|crios/i.test(ua)) {
                browser = { name: 'Chrome', version: ua.match(/(?:chrome|chromium|crios)\/(\d+\.\d+\.\d+\.\d+)/i)?.[1], icon: 'üü°' };
            } else if (/firefox|fxios/i.test(ua)) {
                browser = { name: 'Firefox', version: ua.match(/(?:firefox|fxios)\/(\d+\.\d+)/i)?.[1], icon: 'ü¶ä' };
            } else if (/safari/i.test(ua)) {
                browser = { name: 'Safari', version: ua.match(/version\/(\d+\.\d+)/i)?.[1], icon: 'üçè' };
            } else if (/trident/i.test(ua)) {
                browser = { name: 'Internet Explorer', version: ua.match(/trident\/(\d+\.\d+)/i)?.[1], icon: 'üåê' };
            }

            // Detect Brave
            if (navigator.brave?.isBrave) {
                browser = { ...browser, name: 'Brave', icon: 'ü¶Å' };
            }

            // OS Detection
            if (/windows/i.test(ua)) {
                os = { name: 'Windows', version: ua.match(/windows nt (\d+\.\d+)/i)?.[1], icon: 'ü™ü' };
            } else if (/macintosh/i.test(ua)) {
                os = { name: 'macOS', version: ua.match(/mac os x (\d+[._]\d+)/i)?.[1].replace('_', '.'), icon: 'üçé' };
            } else if (/android/i.test(ua)) {
                os = { name: 'Android', version: ua.match(/android (\d+\.\d+)/i)?.[1], icon: 'ü§ñ' };
            } else if (/iphone|ipad|ipod/i.test(ua)) {
                os = { name: 'iOS', version: ua.match(/os (\d+(_\d+)?)/i)?.[1].replace('_', '.'), icon: 'üì±' };
            } else if (/linux/i.test(ua)) {
                os = { name: 'Linux', icon: 'üêß' };
            }

            // Feature Detection
            const features = {
                webGL: !!window.WebGLRenderingContext,
                webRTC: !!window.RTCPeerConnection,
                serviceWorker: 'serviceWorker' in navigator,
                speechRecognition: 'SpeechRecognition' in window || 'webkitSpeechRecognition' in window
            };

            return { browser, os, userAgent: ua, features };
        };

        // Dynamic styling with CSS variables and theme customization
        const applyStyles = () => {
            const style = document.createElement('style');
            style.innerHTML = `
                :root {
                    --primary-color: #636b6f;
                    --background: #ffffff;
                    --card-bg: #f8f9fa;
                    --text-color: #212529;
                }
                @media (prefers-color-scheme: dark) {
                    :root {
                        --background: #121212;
                        --card-bg: #1e1e1e;
                        --text-color: #e1e1e1;
                    }
                }
                body {
                    margin: 0;
                    font-family: 'Inter', system-ui, sans-serif;
                    background: var(--background);
                    color: var(--text-color);
                    transition: background 0.3s ease;
                }
                .container {
                    max-width: 800px;
                    margin: 0 auto;
                    padding: 2rem;
                }
                .hero {
                    text-align: center;
                    margin-bottom: 3rem;
                    animation: fadeIn 0.5s ease;
                }
                .grid {
                    display: grid;
                    gap: 1.5rem;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                }
                .card {
                    background: var(--card-bg);
                    border-radius: 12px;
                    padding: 1.5rem;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    transition: transform 0.2s ease;
                }
                .card:hover {
                    transform: translateY(-3px);
                }
                .icon {
                    font-size: 2.5rem;
                    margin-bottom: 1rem;
                }
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
        };

        // Enhanced content rendering with animations, interaction, and AI insights
        const renderContent = () => {
            const { browser, os, userAgent, features } = detectEnvironment();
            const appDiv = document.getElementById('app');

            // AI-driven insights
            const aiInsights = [];
            if (!features.webGL) aiInsights.push("WebGL is not supported. Consider updating your browser for better performance.");
            if (!features.serviceWorker) aiInsights.push("Service Workers are not supported. Offline functionality may be limited.");

            appDiv.innerHTML = `
                <main class="container">
                    <div class="hero">
                        <h1>${browser.icon} Browser & OS Detection</h1>
                        <p>Your digital environment analysis</p>
                    </div>
                    
                    <div class="grid">
                        <div class="card">
                            <div class="icon">${browser.icon}</div>
                            <h2>Browser Details</h2>
                            <p><strong>Name:</strong> ${browser.name}</p>
                            <p><strong>Version:</strong> ${browser.version || 'N/A'}</p>
                        </div>
                        <div class="card">
                            <div class="icon">${os.icon}</div>
                            <h2>Operating System</h2>
                            <p><strong>Platform:</strong> ${os.name}</p>
                            <p><strong>Version:</strong> ${os.version || 'N/A'}</p>
                        </div>
                    </div>

                    <div class="card" style="margin-top: 2rem;">
                        <h3>Technical Details</h3>
                        <details>
                            <summary>User Agent String</summary>
                            <code>${userAgent}</code>
                        </details>
                        <button onclick="navigator.clipboard.writeText('${userAgent}')">Copy User Agent</button>
                    </div>

                    <div class="card" style="margin-top: 2rem;">
                        <h3>Feature Support</h3>
                        <ul>
                            <li>WebGL: ${features.webGL ? '‚úÖ Supported' : '‚ùå Not Supported'}</li>
                            <li>WebRTC: ${features.webRTC ? '‚úÖ Supported' : '‚ùå Not Supported'}</li>
                            <li>Service Workers: ${features.serviceWorker ? '‚úÖ Supported' : '‚ùå Not Supported'}</li>
                            <li>Voice Recognition: ${features.speechRecognition ? '‚úÖ Supported' : '‚ùå Not Supported'}</li>
                        </ul>
                    </div>

                    <div class="card" style="margin-top: 2rem;">
                        <h3>AI Insights</h3>
                        ${aiInsights.length > 0 ? `<ul>${aiInsights.map(insight => `<li>${insight}</li>`).join('')}</ul>` : '<p>No issues detected.</p>'}
                    </div>
                </main>
            `;
        };

        // Initialize with error handling
        const init = () => {
            try {
                applyStyles();
                renderContent();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="container">
                        <div class="card">
                            <h2>‚ö†Ô∏è Error</h2>
                            <p>Could not detect browser environment: ${error.message}</p>
                        </div>
                    </div>
                `;
            }
        };

        init();
    </script>
</body>
</html>
