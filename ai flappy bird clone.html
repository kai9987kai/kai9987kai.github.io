
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var canvas = document.createElement('canvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
document.body.appendChild(canvas);
var ctx = canvas.getContext('2d');

var bird = {
  x: 100,
  y: 100,
  width: 20,
  height: 20,
  gravity: 0.5,
  velocity: 0,
  jump: -5,
  update: function() {
    this.velocity += this.gravity;
    this.y += this.velocity;
    if (this.y > canvas.height - this.height) {
      this.y = canvas.height - this.height;
      this.velocity = 0;
    }
    if (this.y < 0) {
      this.y = 0;
      this.velocity = 0;
    }
  },
  draw: function() {
    ctx.fillStyle = '#ff0000';
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }
};

var pipes = [];
var pipeWidth = 50;
var pipeGap = 100;
var pipeSpeed = -2;
var pipeInterval = 100;
var pipeTimer = 0;

function updatePipes() {
  if (pipeTimer == 0) {
    pipes.push({
      x: canvas.width,
      y: 0,
      width: pipeWidth,
      height: Math.random() * canvas.height
    });
    pipes.push({
      x: canvas.width,
      y: pipes[pipes.length - 1].height + pipeGap,
      width: pipeWidth,
      height: canvas.height - (pipes[pipes.length - 1].height + pipeGap)
    });
  }
  pipeTimer++;
  pipeTimer %= pipeInterval;
  for (var i = 0; i < pipes.length; i++) {
    pipes[i].x += pipeSpeed;
    if (pipes[i].x < -pipes[i].width) {
      pipes.splice(i, 1);
      i--;
    }
  }
}

function drawPipes() {
  for (var i = 0; i < pipes.length; i++) {
    ctx.fillStyle = '#00ff00';
    ctx.fillRect(pipes[i].x, pipes[i].y, pipes[i].width, pipes[i].height);
  }
}

function update() {
  bird.update();
  updatePipes();
  for (var i = 0; i < pipes.length; i++) {
    if (bird.x + bird.width > pipes[i].x && bird.x < pipes[i].x + pipes[i].width && bird.y + bird.height > pipes[i].y && bird.y < pipes[i].y + pipes[i].height) {
      alert('You lose!');
      location.reload();
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  bird.draw();
  drawPipes();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

document.body.onkeydown = function(e) {
  if (e.keyCode == 32) {
    bird.velocity = bird.jump;
  }
};

loop();
});
        </script>
