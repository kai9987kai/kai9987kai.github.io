<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gearbox Stress & Torque Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        /* UI and Legend Styles */
        #ui-panel {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(20, 20, 20, 0.8);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            backdrop-filter: blur(5px);
            pointer-events: none;
        }
        h1 { margin: 0 0 10px 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; color: #4fa3ff; }
        p { margin: 0 0 15px 0; font-size: 0.9rem; color: #aaa; max-width: 300px; }
        
        /* Color Scale Legend */
        .legend-title { font-size: 0.85rem; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        .gradient-bar {
            width: 100%;
            height: 15px;
            background: linear-gradient(to right, blue, cyan, lime, yellow, red);
            border-radius: 3px;
            margin-bottom: 5px;
        }
        .labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #ccc;
        }
    </style>
    <!-- Import Three.js and Lil-GUI -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-container"></div>
    
    <div id="ui-panel">
        <h1>Dynamic FEA Gearbox</h1>
        <p>Real-time simulated structural stress visualization mapping torque loads at gear meshing points.</p>
        
        <div class="legend-title">Von Mises Stress Equivalent (MPa)</div>
        <div class="gradient-bar"></div>
        <div class="labels">
            <span>Low (0)</span>
            <span>Med (150)</span>
            <span>High (300+)</span>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';

        // --- 1. Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a24);
        scene.fog = new THREE.Fog(0x1a1a24, 10, 50);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, -8, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        container.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(10, 20, 15);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // --- 2. Procedural Gear Generation ---
        function createGearGeometry(radius, teeth, toothHeight, holeRadius, thickness) {
            const shape = new THREE.Shape();
            const step = (Math.PI * 2) / teeth;
            const innerRadius = radius - toothHeight;
            const outerRadius = radius;

            for (let i = 0; i < teeth; i++) {
                const angle = i * step;
                const a1 = angle - step * 0.25;
                const a2 = angle - step * 0.1;
                const a3 = angle + step * 0.1;
                const a4 = angle + step * 0.25;

                if (i === 0) shape.moveTo(innerRadius * Math.cos(a1), innerRadius * Math.sin(a1));
                else shape.lineTo(innerRadius * Math.cos(a1), innerRadius * Math.sin(a1));
                
                shape.lineTo(outerRadius * Math.cos(a2), outerRadius * Math.sin(a2));
                shape.lineTo(outerRadius * Math.cos(a3), outerRadius * Math.sin(a3));
                shape.lineTo(innerRadius * Math.cos(a4), innerRadius * Math.sin(a4));
            }
            shape.closePath();

            const hole = new THREE.Path();
            hole.absarc(0, 0, holeRadius, 0, Math.PI * 2, false);
            shape.holes.push(hole);

            const geom = new THREE.ExtrudeGeometry(shape, {
                depth: thickness, bevelEnabled: true, bevelSegments: 3, 
                steps: 1, bevelSize: 0.05, bevelThickness: 0.05
            });
            geom.center(); // Center around origin
            return geom;
        }

        // --- 3. Dynamic Stress Shader Material ---
        // We override standard lighting materials to inject a dynamic color map based on distance to contact points.
        const gearMaterials = [];

        function createStressMaterial(centerPos) {
            const material = new THREE.MeshStandardMaterial({
                metalness: 0.4,
                roughness: 0.6,
            });

            material.onBeforeCompile = function(shader) {
                // Custom Uniforms for the pseudo-FEA
                shader.uniforms.uTorque = { value: 100.0 };
                shader.uniforms.uContact1 = { value: new THREE.Vector3(-2.0, 0, 0) };
                shader.uniforms.uContact2 = { value: new THREE.Vector3(2.0, 0, 0) };
                shader.uniforms.uCenter = { value: centerPos };

                // Inject uniforms into vertex shader
                shader.vertexShader = shader.vertexShader.replace(
                    '#include <common>',
                    `#include <common>
                    uniform float uTorque;
                    uniform vec3 uContact1;
                    uniform vec3 uContact2;
                    uniform vec3 uCenter;
                    varying float vStress;`
                );

                // Calculate procedural stress dynamically based on world position
                shader.vertexShader = shader.vertexShader.replace(
                    '#include <begin_vertex>',
                    `#include <begin_vertex>
                    vec4 worldPos = modelMatrix * vec4(position, 1.0);
                    
                    // Distances to mesh contact points (highest stress)
                    float d1 = distance(worldPos.xyz, uContact1);
                    float d2 = distance(worldPos.xyz, uContact2);
                    
                    // Distance to the drive shaft (torsion stress)
                    float dCenter = distance(worldPos.xyz, uCenter);

                    // Base ambient stress across the whole gear based on torque
                    float baseStress = uTorque * 0.001;

                    // Contact points bend the teeth, creating high localized stress
                    float contactStress = smoothstep(1.5, 0.0, d1) * (uTorque / 100.0) * 1.5;
                    contactStress += smoothstep(1.5, 0.0, d2) * (uTorque / 100.0) * 1.5;

                    // Shaft torsion stress
                    float shaftStress = smoothstep(1.2, 0.0, dCenter) * (uTorque / 100.0) * 0.5;

                    vStress = baseStress + contactStress + shaftStress;
                    `
                );

                // Inject logic into fragment shader to map stress to colors
                shader.fragmentShader = shader.fragmentShader.replace(
                    '#include <common>',
                    `#include <common>
                    varying float vStress;

                    // Jet colormap equivalent
                    vec3 getStressColor(float t) {
                        t = clamp(t, 0.0, 1.0);
                        vec3 c;
                        if (t < 0.25) {
                            c = mix(vec3(0.0, 0.0, 1.0), vec3(0.0, 1.0, 1.0), t / 0.25);
                        } else if (t < 0.5) {
                            c = mix(vec3(0.0, 1.0, 1.0), vec3(0.0, 1.0, 0.0), (t - 0.25) / 0.25);
                        } else if (t < 0.75) {
                            c = mix(vec3(0.0, 1.0, 0.0), vec3(1.0, 1.0, 0.0), (t - 0.5) / 0.25);
                        } else {
                            c = mix(vec3(1.0, 1.0, 0.0), vec3(1.0, 0.0, 0.0), (t - 0.75) / 0.25);
                        }
                        return c;
                    }`
                );

                // Override base color with stress map before lighting calculations
                shader.fragmentShader = shader.fragmentShader.replace(
                    '#include <color_fragment>',
                    `#include <color_fragment>
                    diffuseColor.rgb = getStressColor(vStress);
                    `
                );

                material.userData.shader = shader;
            };
            
            gearMaterials.push(material);
            return material;
        }

        // --- 4. Assemble Gearbox System ---
        const gears = [];
        
        // Specifications for 3 meshing gears
        const gearSpecs = [
            { id: 1, radius: 2.5, teeth: 15, x: -4.5, offset: 0, mat: createStressMaterial(new THREE.Vector3(-4.5, 0, 0)) }, // Driving
            { id: 2, radius: 2.0, teeth: 12, x: 0, offset: Math.PI / 12, mat: createStressMaterial(new THREE.Vector3(0, 0, 0)) },    // Idler
            { id: 3, radius: 2.0, teeth: 12, x: 4.0, offset: 0, mat: createStressMaterial(new THREE.Vector3(4.0, 0, 0)) }    // Driven
        ];

        gearSpecs.forEach(spec => {
            const geometry = createGearGeometry(spec.radius, spec.teeth, 0.4, 0.6, 1.2);
            const mesh = new THREE.Mesh(geometry, spec.mat);
            
            // Add a wireframe overlay for engineering "feel"
            const wireMat = new THREE.MeshBasicMaterial({ color: 0x000000, wireframe: true, transparent: true, opacity: 0.15 });
            const wireMesh = new THREE.Mesh(geometry, wireMat);
            mesh.add(wireMesh);
            
            // Add Shaft
            const shaftGeo = new THREE.CylinderGeometry(0.58, 0.58, 3, 32);
            shaftGeo.rotateX(Math.PI / 2);
            const shaftMat = new THREE.MeshStandardMaterial({ color: 0x444444, metalness: 0.8 });
            const shaft = new THREE.Mesh(shaftGeo, shaftMat);
            mesh.add(shaft);

            mesh.position.set(spec.x, 0, 0);
            mesh.rotation.z = spec.offset;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            scene.add(mesh);
            gears.push({ mesh, spec });
        });

        // --- 5. Controls & Parameters ---
        const params = {
            rpm: 60,
            torque: 80,
            wireframe: false,
            pause: false
        };

        const gui = new GUI({ title: 'Gearbox Controls' });
        gui.add(params, 'rpm', 0, 200).name('Motor Speed (RPM)');
        gui.add(params, 'torque', 0, 200).name('Applied Torque Load').onChange(updateTorque);
        gui.add(params, 'wireframe').name('Show FEA Mesh').onChange(v => {
            gears.forEach(g => { g.mesh.children[0].visible = v; }); // Toggle wireframe child
        });
        gui.add(params, 'pause').name('Pause Simulation');

        function updateTorque(val) {
            gearMaterials.forEach(mat => {
                if (mat.userData.shader) mat.userData.shader.uniforms.uTorque.value = val;
            });
        }

        // --- 6. Animation Loop ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (!params.pause) {
                // Calculate rotation speed in radians per second
                const speed1 = (params.rpm * Math.PI) / 30; // Driving gear
                
                // Gear 1 rotates forward
                gears[0].mesh.rotation.z -= speed1 * delta;
                
                // Gear 2 ratio (15 teeth / 12 teeth = 1.25). Rotates opposite
                const speed2 = speed1 * (15 / 12);
                gears[1].mesh.rotation.z += speed2 * delta;
                
                // Gear 3 ratio with gear 2 (12 teeth / 12 teeth = 1). Rotates opposite to Gear 2
                const speed3 = speed2 * (12 / 12);
                gears[2].mesh.rotation.z -= speed3 * delta;
            }

            // Ensure shader uniforms are initially populated if compiled mid-frame
            updateTorque(params.torque);

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start
        gears.forEach(g => { g.mesh.children[0].visible = params.wireframe; });
        animate();
    </script>
</body>
</html>
